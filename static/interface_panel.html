<!DOCTYPE html>

<head>

    <style>

        }
        .card {

            padding: 20px;

        }
        .item {

</head>
<body>
    <div class="card">
        <h2>üì° –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</h2>
        <div class="item">üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="temp">...</span> ¬∞C</div>
        <div class="item">üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å: <span id="hum">...</span> %</div>
        <div class="item">üö∂ –î–≤–∏–∂–µ–Ω–∏–µ: <span id="motion">...</span></div>
        <div class="item">üåä –í–æ–¥–∞: <span id="water">...</span></div>
        <div class="item">‚è∞ –í—Ä–µ–º—è: <span id="time">...</span></div>
        <hr>
        <h3>üñ≤Ô∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–ª–µ</h3>
        <div class="item">–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: <span id="relay">...</span></div>
        <button onclick="setRelay('on')">–í–∫–ª—é—á–∏—Ç—å</button>
        <button onclick="setRelay('off')">–í—ã–∫–ª—é—á–∏—Ç—å</button>
        <p id="relayStatus"></p>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/api/data');
            const data = await res.json();
            document.getElementById('temp').innerText = data.temperature ?? '-';
            document.getElementById('hum').innerText = data.humidity ?? '-';
            document.getElementById('motion').innerText = data.motion ? '–î–∞' : '–ù–µ—Ç';
            document.getElementById('water').innerText = data.water ?? '-';
            document.getElementById('time').innerText = data.time ?? '-';
        }

        async function loadRelay() {
            const res = await fetch('/api/relay');
            const data = await res.json();
            document.getElementById('relay').innerText = data.state ?? '?';
        }

        async function setRelay(state) {
            try {
                const res = await fetch('/api/relay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state })
                });
                const result = await res.json();
                document.getElementById('relayStatus').innerText = '–û—Ç–≤–µ—Ç: ' + result.status;
                loadRelay();
            } catch (err) {
                console.error(err);
            }
        }

        loadData();
        loadRelay();
        setInterval(() => {
            loadData();
            loadRelay();
        }, 5000);
    </script>
</body>
